<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="NewPage.html"> 
    <input type="submit" name="next" value="Другая страница"> 
    </form> 


    <button id="css">Изменить стили</button>
    <button id="html">Изменить стили</button>
    
    <script>
    document.getElementById('css').addEventListener('click', changeCSS);
    document.getElementById('html').addEventListener('click', function(){
      updateHTML(
        `<div style="display: flex;">
          <div style="width: 25%;">1</div>
          <div style="width: 25%;">2</div>
          <div style="width: 25%;">3</div>
          <div style="width: 25%;">4</div>
        </div>
        <a href="index.html">back</a>`
      );
    });
    
    function changeCSS(){
      document.head.insertAdjacentHTML('beforeend', `
        <style> body { background-color: #ffe2aa; color: #123; } </style>
      `);
    }
    
    function updateHTML(html){
      document.body.innerHTML = html;
    }
    </script>
</script>
